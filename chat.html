<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/Gogh - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Cogh Park</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-xl"></i></span>
            <span><i class="fa-solid fa-bars fa-xl"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Monday, April 16, 2023
        </div>

        <div class="message-row">
            <img src="https://mblogthumb-phinf.pstatic.net/20150821_188/iamundine_1440125509107btCxr_JPEG/Vincent_van_Gogh_-_Self-Portrait_-_Google_Art_Project_%281%29.jpg?type=w2">
            <div class="message-row__content">
                <span class="message__author">Cogh Park</span>
                <div class="message__info">
                    <span class="message__bubble">Hello</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi nice to meet you.</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://mblogthumb-phinf.pstatic.net/20150821_188/iamundine_1440125509107btCxr_JPEG/Vincent_van_Gogh_-_Self-Portrait_-_Google_Art_Project_%281%29.jpg?type=w2">
            <div class="message-row__content">
                <span class="message__author">Cogh Park</span>
                <div class="message__info">
                    <span class="message__bubble">Which of your works is your favorite painting?</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">I think it's called The Potato Eaters.</span>
                    <span class="message__time">21:28</span>
                </div>
                <div class="message__image">
                    <img class="message__image-data" src="https://post-phinf.pstatic.net/MjAyMTA2MzBfMjM1/MDAxNjI1MDM4Njc0MDg1.IZFx54zgeTpUc2HZ7DvpFaoEx8pIVtXcIvTJz0FHPH8g.ohM4arDGlcqGTqH4snC0PykvzEoKoEIujRHyOYWkgxkg.PNG/71._%EB%B9%88%EC%84%BC%ED%8A%B8_%EB%B0%98_%EA%B3%A0%ED%9D%90%28Vincent_Van_Gogh%29%2C_%EA%B0%90%EC%9E%90%EB%A8%B9%EB%8A%94_%EC%82%AC%EB%9E%8C%EB%93%A4%2C_%EC%BA%94%EB%B2%84%EC%8A%A4%EC%97%90_%EC%9C%A0%EC%B1%84%2C_82_x_114cm%2C_1885%2C_%EB%B0%98_.png?type=w1200">
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/e8bb6fe321.js" crossorigin="anonymous"></script>
</script>
</body>
</html>
