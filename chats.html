<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
            <div class="user-component__column">
                <img src="https://mblogthumb-phinf.pstatic.net/20150821_188/iamundine_1440125509107btCxr_JPEG/Vincent_van_Gogh_-_Self-Portrait_-_Google_Art_Project_%281%29.jpg?type=w2"
                class="user-component__avatar user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Cogh Park</h4>
                    <h6 class="user-component__subtitle">
                        Cheak this message</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
            </div>
        </a>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://d1blyo8czty997.cloudfront.net/tour-photos/1316/1200x600/9600925914.jpg "
                class="user-component__avatar user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">Van Gogh Museum</h4>
                    <h6 class="user-component__subtitle">
                        Amsterdam</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/VanGogh_1887_Selbstbildnis.jpg/350px-VanGogh_1887_Selbstbildnis.jpg"
                class="user-component__avatar user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">Vincent van Gogh</h4>
                    <h6 class="user-component__subtitle">
                        photo . . .</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <div class="nav__notice"></div>
                </a>
            </li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/e8bb6fe321.js" crossorigin="anonymous"></script>
</script>
</body>
</html>
